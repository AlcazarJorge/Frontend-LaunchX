<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alca's Premium Cake </title>
    <link rel="shortcut icon" href="images//P1.png">
</head>
<body>
    <img src="images//Alca's Logo.png" width="250px" height="250px">
    <h1> Alca's Pastels </h1>

    <h2>¡Realiza tu pedido:</h2>

    <form action="Pedido.js">
    <!-- Nombre Cliente -->
    <label for="nombreCliente"> Nombre Completo:</label>
    <br>
    <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Escribe tu nombre"><br><br>

    <!-- Telefono Cliente -->
    <label for="tel1">Número de Teléfono:</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

    <!-- Correo Eléctronico Cliente -->
    <label for="correo1">Correo Eléctronico:</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>
    </form> <br>

    <h2>Método de Entrega:</h2>
    <input type="radio" id="entregaDomicilio" name="tipoEntrega" value="A Domicilio">
    <label for="entregaDomicilio">A domicilio</label><br>
    <input type="radio" id="entregaSucursal" name="tipoEntrega" value="Sucursal">
    <label for="entregaSucursal">En Sucursal</label><br><br>

    <h2>Sabor del Patel:</h2>
    <label for="Pastel">¿Cuál es tu sabor?</label>
    <select id="Pastel" name="Pastel">
        <option value="Premiumchocolate">Premium Chocolate</option>
        <option value="imposible">Imposible</option>
        <option value="chocolate">Chocolate</option>
        <option value="3leches">3 Leches</option>
        <option value="café">Café</option>
    </select><br><br>

    <h2>¿Deseas agregar un Extra?</h2>
    <input type="checkbox" id="CubiChocolate" name="CubiChocolate" value="Chocolate líquido">
    <label for="CubiChocolate">Cubierta de chocolate</label><br>
    <input type="checkbox" id="nombreFestejado" name="nombreFestejado" value="Nombre Festejado">
    <label for="nombreFestejado">Nombre Festejado</label><br>
    <input type="checkbox" id="nuez" name="nuez" value="Nuez">
    <label for="nuez">Nuez</label><br>
    <input type="checkbox" id="vela" name="vela" value="Vela">
    <label for="vela">Vela</label><br>
    <input type="checkbox" id="tarjetaFelicitacion" name="tarjetaFelicitacion" value="Tarjeta Felicitacion">
    <label for="tarjetaFelicitacion">Tarjeta de Felicitación</label><br>

    <h2>¿Prefieres una combinacion Premium Conv?</h2>
    <label for="PremiumConv">¿Qué opcion Premium Conv?</label>
    <select id="PremiumConv" name="PremiumConv">
        <option value="Premium Conv1">Premium Conv 1</option>
        <option value="Premium Conv2">Premium Conv 2</option>
        <option value="Premium Conv3">Premium Conv 3</option>
        <option value="Premium Conv4">Premium Conv 4</option>
        <option value="Premium Conv5">Premium Conv 5</option>
    </select><br><br>

    <h2>¿Deseas algún Paquete de Extras?</h2>
    <label for="PremiumConv">¿Qué Paquete prefieres?</label>
    <select id="PremiumConv" name="PremiumConv">
        <option value="paquete1">Paquete 1</option>
        <option value="paquete2">Paquete 2</option>
        <option value="paquete3">Paquete 3</option>
        <option value="paquete4">Paquete 4</option>
        <option value="paquete5">Paquete 5</option>
    </select><br><br>

    <input type="button" id="confirmarPedido" name="confirmarPedido" value="ConfirmarPedido" onclick="alert('Pedido Realizado');"><br><br>
   
</body>
</html>
